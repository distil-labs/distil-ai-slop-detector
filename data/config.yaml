base:
  task: classification
  student_model_name: gemma-3-270m-it
  teacher_model_name: openai.gpt-oss-120b

tuning:
  num_train_epochs: 4
  use_lora: false
  fp16: false
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1

evaluation:
  num_few_shot_examples: 1

synthgen:
  generation_target: 10000
  teacher_temperature: 0.7
