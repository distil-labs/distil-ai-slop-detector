<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 400px; padding: 20px; font-family: system-ui; background: #f5f5f5; }
    h1 { font-size: 18px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
    .status { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; padding: 10px; background: white; border-radius: 8px; font-size: 14px; }
    .status.loading { color: #f59e0b; } 
    .status.ready { color: #10b981; }
    .status.error { color: #ef4444; }
    textarea { width: 100%; height: 120px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; resize: none; margin-bottom: 12px; }
    button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    .result { margin-top: 15px; padding: 15px; border-radius: 8px; text-align: center; font-weight: 600; display: none; }
    .result.ai { display: block; background: #fee2e2; color: #dc2626; }
    .result.human { display: block; background: #d1fae5; color: #059669; }
    .result.uncertain { display: block; background: #fef3c7; color: #d97706; border: 1px solid #fcd34d; }
    .progress-bar { width: 100%; height: 4px; background: #e5e7eb; border-radius: 2px; margin-top: 8px; overflow: hidden; }
    .progress-fill { height: 100%; background: #3b82f6; transition: width 0.3s; }
    .info { margin-top: 10px; font-size: 12px; color: #6b7280; text-align: center; }
  </style>
</head>
<body>
  <h1>üîç AI Text Detector</h1>
  <div id="status" class="status loading">
    <span id="status-icon">‚è≥</span>
    <span id="status-text">Loading model...</span>
    <div class="progress-bar"><div id="progress-fill" class="progress-fill" style="width: 0%"></div></div>
  </div>
  <textarea id="input-text" placeholder="Paste text here..."></textarea>
  <button id="check-btn" disabled>Check Text</button>
  <div id="result" class="result"><span id="result-icon"></span> <span id="result-text"></span></div>
  <div class="info">Runs locally ‚Ä¢ No data sent to servers ‚Ä¢ 100% private</div>
  <script type="module" src="popup.js"></script>
</body>
</html>
